<!doctype html>
<html>
	<head>
		<title>Ilm's e621</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>
		<div id="slide-wrapper" style="display: none;">
			<div id="slide">
				<img id="current-image" />
			</div>
			<div id="slide-controls">
				<button id="prev-button" >Previous</button>
				<button id="menu-button" >Menu</button>
				<a id="source-button" target="_blank">Link</a>
				<button id="next-button">Next</button>
			</div>
		</div>
		<div id="cache" style="display: none;">
		</div>
		<div id="menu">
			<div id="search">
				<input id="search-text" type="search" /><br>
				<button id="search-button">Search</button>
				<button id="view-button">Slides</button>
				<input id="base-url" type="search" value="http://localhost:8000/" /><br>
				<input id="random-seed" type="number" value="0" min="0" /><br>
			</div>
		</div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="index.js"></script>
	</body>
</html>
